<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Task 2</title>
</head>

<body>
    <dl style="border: 1px solid black; display: inline-block; padding: 5px;" >
        <dt>Lists can be nested (list inside list):</dt>
        <dd>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>

                <ul type="circle">
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>

                <li>Milk</li>
            </ul>
        </dd>
    </dl>
</body>

</html>
